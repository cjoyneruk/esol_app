<!DOCTYPE html>
<html>
<head>
    <title>Simple Leaflet Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Ensure Leaflet is accessible from any local files when using Live Server -->
    <style>
        #map { 
            height: 600px; 
            width: 800px;
        }

        .container {
            max-width: 1200;
        }

    </style>
</head>
<body>



<!-- Add dropdown menu -->
<form id="user_form">

<select id="dropdown">
    <option value="1">ES1</option>
    <option value="2">ES2</option>
    <option value="3">ES3</option>
    <option value="4">L1</option>
    <option value="5">L2</option>
</select>
</form>

<btn class="btn">Update</btn>

<div id="map"></div>

<div class="container">
    <div id="centre_name">

    </div>
</div>

<script>
    // Initialize the map and set its view to our chosen geographical coordinates and a zoom level:
    const location_x = 52.62783;
    const location_y = 1.29834;

    async function fetchData() {
        try {
            const response = await fetch('data/entries.json');
            const data = await response.json();
            return data;
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    async function initializeMap() {
        const location_x = 52.62783;
        const location_y = 1.29834;

        const map = L.map('map').setView([location_x, location_y], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        try {
            const data = await fetchData();
            console.log(data);

            for (let i = 0; i < 2; i++) {
                const el = data[i];
                L.marker([el.x_loc, el.y_loc]).addTo(map)
                    .bindPopup(el.centre_name)
                    .on('click', () => {
                        document.getElementById('centre_name').innerHTML = el.centre_name;
                    });
            }
            
            console.log(map)

        } catch (error) {
            console.error('Error initializing map:', error);
        }
    }

    initializeMap();
</script>

</body>
</html>
